    <style>
        .ui-menu .ui-menu-item a.ui-corner-all:hover, .ui-menu .ui-menu-item a.ui-corner-all:focus, .ui-menu .ui-menu-item a.ui-corner-all:active {
            background: #F3894b !important;

        }

        .ui-menu .ui-menu-item {

        }

        .ui-state-hover, .ui-widget-content .ui-state-hover, .ui-widget-header .ui-state-hover, .ui-state-focus, .ui-widget-content .ui-state-focus, .ui-widget-header .ui-state-focus {

</head>
<body class="frame-share" >
    <div style="display:none" id="share-user">
        <!--intro share via email-->
        <div id="support">
            <div class="support-box">
                <div class="support-title" data-i18n="[html]STR_FTUE_4_SHARE_VIA_EMAIL_1">
                    Share via Email
                </div>
                <div class="support-content">
                    <div class="support-content-1" data-i18n="[html]STR_FTUE_4_SHARE_VIA_EMAIL_2">
                        Just type in your friends email addresses, add a message, and Share!
                    </div>
                </div>
            </div>
            <div>
                <div class="support-tour">
                    <div class="skip-tour" data-i18n="STR_LABEL_SKIP_TOUR">
                        Skip tour
                    </div>
                    <div class="step-by-tour">
                        <div class="step-by-tour-box">
                            <div class="step-tour-1 current-step"></div>
                            <div class="step-tour-2 current-step"></div>
                            <div class="step-tour-3 current-step"></div>
                            <div class="step-tour-4 current-step"></div>
                            <div class="step-tour-5 next-step"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="top: 70px; left: 424.5px;" id="popUpDiv">
            <div class="main-dialog">
                <div id="dialog-blanket"></div>
                <div id="process">
                    <img src="images/loading_icon.gif" width="30" style="vertical-align: middle;">
                    <label style="vertical-align: middle;" data-i18n="STR_MSG_PROCESSING">Processing …</label>
                </div>
                <div class="logo_area">
                    <div class="logo">
                        <h1 data-i18n="STR_LABEL_SHARE">Share</h1>
                    </div>

                </div>
                <div class="dialog">
                    <form action="">
                        <p class="email">
                            <input type="text" name="email" data-i18n="[placeholder]STR_LABEL_EMAIL" placeholder="Email" id="email" data-role="tagsinput" style="display: none;">

                            <div class="tagsEmailShare">
                                <div id="listEmail">

                                </div>
                                <i class="fa fa-envelope"></i>
                                <input type="text" placeholder="Email" id="txtEmailShare" >
                            </div>
                        </p>
                        <p class="share-error" data-i18n="STR_ERR_INVALID_EMAIL">
                            Email is not valid
                        </p>
                        <p class="password"><span class="fa fa-tag share"></span><input type="text" placeholder="Link" id="url" readonly></p>
                        <p>
                            <textarea id="message" class="dialog_message" data-i18n="[placeholder]STR_LABEL_ADD_MESSAGE" placeholder="Add message"></textarea>
                        </p>
                        <p class="share-markups" style="display:none">
                            <input type="checkbox" id="shareMarkup" class="checkbox-custom" checked="checked">
                            <label for="shareMarkup" class="checkbox-custom-markup"></label>
                            <span>Show public markups</span>
                        </p>
                        <p class="share-button">
                            <input type="button" class="neeah-btn-dialog" value="Share" data-i18n="[value]STR_LABEL_SHARE" id="btnShareURL">
                            <input class="cancel neeah-btn-dialog" type="button" id="btnCancelShare" value="Cancel" data-i18n="[value]STR_LABEL_CANCEL">
                        </p>
                    </form>
                    <p class="notice-share" id="lblUrlExitst"></p>
                    <p class="notice-share" id="lblIsBlacklist"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
