<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="css/alertify.core.css" />
    <link rel="stylesheet" href="css/alertify.default.css" />
    <link rel="stylesheet" href="css/bootstrap-tagsinput.css" />
    <link rel="stylesheet" href="css/emojione.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <link href='https://fonts.googleapis.com/css?family=Open+Sans&subset=vietnamese,latin-ext' rel='stylesheet' type='text/css'>
    <link href="css/message.css" rel="stylesheet" />

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="script/jquery.js"></script>
    <script src="script/alertify.min.js"></script>
    <script src="script/bowser.js"></script>
    <script src="script/emojione.js"></script>
    <script src="script/i18next.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="js/libs/UI.js"></script>
    <script src="js/libs/config.js"></script>
    <script src="js/libs/Cookie.js"></script>
    <script src="js/libs/User.js"></script>
    <script src="js/libs/utils.js"></script>
    <script src="js/libs/api.js"></script>
    <script src="js/libs/Comment.js"></script>
    <script src="js/commentPage.js"></script>
</head>
<body>
    <div class="box-wrapper" style="display:none">
        <div class="box">
            <div class="box-intercept" id="callout-neeah">
                <div class="neeah-left arrow_box" id="neeah-comment-message">
                    <span id="message-neeah"></span>
                </div>
                <div class="neeah-right">
                </div>
                <div class="unread-message">
                    <label id="number-unread">0</label>
                </div>
            </div>
            <div class="view-discussion-neeah" style="display:none">
                <div class="header">
                    <div class="title" data-i18n="STR_LABEL_DISCUSSIONS">
                        Discussion
                    </div>
                    <div class="participant">
                        <i class="fa fa-users fa-1x"></i>
                    </div>
                    <div class="invite-other-user">
                        <a data-i18n=[data-title-tooltip-list]STR_LABEL_INVITE_OTHERS><i class="fa fa-share-alt fa-1x"></i></a>
                    </div>
                    <div class="action">
                        <a id="minimize-neeah">__</a>
                        <a id="close-neeah"><i class="fa  fa-close fa-1x"></i></a>
                    </div>
                </div>
                <div class="content-neeah">
                    <div id="discussion-neeah">

                    </div>

                    <div class="add-comment">
                        <div id="loading" style="width: 40px; margin-left: 80px; text-align: center; display: none; ">
                            <img src="images/loading_icon.gif" style="width:100%" />
                        </div>
                        <div class="icon-gralley emoji_menu" style="display:none" id="emoji_menu">

                        </div>
                        <div class="write-cmt" style="text-align:center">
                            <div class="comment-show-icon" >
                                <a id="btnShowIcon">
                                    <i class="fa fa-smile-o fa-1x"></i>
                                </a>
                            </div>
                            <div class="comment-text">
                                <textarea cols="28" rows="3" id="contentCmt" data-i18n="[placeholder]STR_TIP_ADD_A_COMMENT" placeholder="Add a comment"></textarea>
                            </div>
                        </div>
                        <div style="text-align:center">
                            <button type="button" id="btnComment" class="btn-orange" data-i18n="STR_LABEL_COMMENT">Comment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="hdGroupID" />
    <input type="hidden" id="hdOwnerID" />
</body>
</html>
